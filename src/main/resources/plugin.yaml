# Refer https://docs.halo.run/developer-guide/plugin/basics/manifest

apiVersion: plugin.halo.run/v1alpha1
kind: Plugin
metadata:
  # The name defines how the plugin is invoked, A unique name
  name: links-health-monitor
spec:
  enabled: true
  requires: ">=2.22.0"
  author:
    name: Denchouka
    website: https://tch.cool
  logo: logo.png
  homepage: https://github.com/denchouka/plugin-links-health-monitor#readme
  repo: https://github.com/denchouka/plugin-links-health-monitor
  issues: https://github.com/denchouka/plugin-links-health-monitor/issues
  displayName: "Links Health Monitor"
  description: "友情链接健康监测插件，插件启动时自动创建定时任务执行监测"
  configMapName: links-health-monitor-setting-configMap
  settingName: links-health-monitor-setting
  pluginDependencies:
    "PluginLinks": ">=1.7.0"
  license:
    - name: "GPL-3.0"
      url: "https://github.com/denchouka/plugin-links-health-monitor/blob/main/LICENSE"
